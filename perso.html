<!DOCTYPE html>
<html>
    <head>
        <title>Office manager</title>
        <style>
          :root {
      --primary-color: #dae6ef;
      --secondary-color: #000000;
      --third-color: #b8d9f4;
      --fouth-color: #65aeea;
    }

    body {
      background-color: var(--primary-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      font-size: large;
      
    }

    .dark-theme {
      --primary-color: #371B58;
      --secondary-color: #f6fbff;
      --third-color: #4c3575;
      --fouth-color: #5b4b8a;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .line {
      padding: 20px 20px 20px 20px;
      display: inline-block;
    }

    .logo {
      position: absolute;
      width: 30px;
      cursor: pointer;
      background-color: var(--primary-color);
      border-radius: 10px;
    }
            .d1 {
                font-size: 60px;
                text-align: center;
                color: black;
                background-color: antiquewhite;
                padding: 20px;
            }
            ul {
                list-style-type: none;
                text-align: center; /* Center the buttons horizontally */
                padding: 0;
            }

            .li {
                display: inline-block;
                margin: 10px; /* Add some margin between the buttons */
            }

            

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  h1 {
    color: #426696;
    font-weight: 600;
    font-size: 3rem;
    opacity: 0.8;
  }
  
  h2,
  p {
    color: #658ec6;
    font-weight: 500;
    opacity: 0.8;
  }
  
  h3 {
    color: #426696;
    font-weight: 600;
    opacity: 0.8;
  }
  
  main {
    min-height: 100vh;
    background: linear-gradient(
      to right top,
      #65dfc9,
      #6cdbeb
    ); /* from left to upper right */
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
  }
  
  .glass {
    background: white;
    min-height: 80vh;
    width: 60%;
    background: linear-gradient(
      to right bottom,
      rgba(255, 255, 255, 0.7),
      rgba(255, 255, 255, 0.3)
    );
    border-radius: 2rem;
    z-index: 2;
    backdrop-filter: blur(2rem);
  }
  
  .circle1,
  .circle2 {
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255, 255, 255, 0.8),
      rgba(255, 255, 255, 0.3)
    );
    height: 20rem;
    width: 20rem;
    position: absolute;
    border-radius: 50%;
  }
  
  .circle1 {
    top: 5%;
    right: 15%;
  }
  
  .circle2 {
    bottom: 5%;
    left: 10%;
  }
  
  .user {
    margin-top: 1rem;
    text-align: center;
  }
  
  .user > img {
    width: 80px;
    border-radius: 50%;
  }

  .b1{
  display: block;
  margin-right: 20px;
  margin: auto;
  font-size: large;
  border-radius: 10px;
  cursor: pointer;
  color: var(--secondary-color);
  background-color: var(--primary-color);
}
.b1:active { 
transform: scale(0.98); 
box-shadow: 3px 2px 22px 1px rgba(80, 75, 75, 0.24); 
}
.dash {width: 200px; 
height: 30px;
    padding: 20px;
    border-radius: 10px;
}
.d10 {
    margin: auto;
    opacity: 0.8;
    text-align: center; 
    padding: 20px;
    border-radius: 5%;
    margin-bottom: 20px;
}
        </style>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/glass.svg" />
        <title>Glass Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="glass">
              <ul style="background-color: var(--secondary-color);text-align: right;list-style: none;padding-right: 20px;margin-top: 0px;margin-bottom: 0px;">
                <li class="line">
                  <a href="home.html">Home</a>
                </li>
                <li class="line">
                  <a href="#">Shop</a>
                </li>
                <li class="line">
                  <a href="#">About</a>
                </li>
                <li class="line">
                  <a href="Login-page.html">Log out</a>
                </li>
                <li class="line">
                  <img src="moon.png" class="logo" id="icon">
                </li>
              </ul>
              <div>
                <h1 style="text-align: center;">Edit Details</h1>
                <hr>
            </div>
               <div class="d10">
            <label for="eId" style="font-size: larger;text-align: left;">Employee Id</label>
            <br><br>
            <input id="eId" class="dash" placeholder="Enter your employee Id" name="eId" required>
            <br><br>
            <label for="contact" style="font-size: larger;text-align: left;" >Contact number</label>
            <br><br>
            <input id="contact" class="dash" placeholder="Enter your Contact" name="contact" required>
            <br><br>
            <label for="address" style="font-size: larger;text-align: left;">Enter Your residential address</label>
            <br><br>
            <textarea id="address" class="dash" name="comments" required> Address : </textarea>
            <br><br>

            <ul style="text-align: left; list-style: none;text-align: center;">
                <li style="display: inline-block; margin-right: 50px;">
                    <button type="button" class="b1" onclick="home()">
                        Go back
                    </button>
                </li>
                <li style="display: inline-block;">
                    <input type="submit" value="Submit" class="b1" onclick="submit()">
                </li>
            </ul>
               </div>

            </div>
            </main>
            <div class="circle1"></div>
            <div class="circle2"></div>

            <script>
              var icon = document.getElementById("icon");
              icon.onclick = function () {
              document.body.classList.toggle("dark-theme");
              if (document.body.classList.contains("dark-theme")) {
                icon.src = "sun.png";
              } else {
                icon.src = "moon.png";
              }
            }

            function home(){
                window.location.href="home.html";
            }

            function submit() {
        var eIdValue = document.getElementById("eId").value;
        var contactValue = document.getElementById("contact").value;
        var addressValue = document.getElementById("address").value;

        if (eIdValue === "" || contactValue === "" || addressValue === "") {
            alert("Please fill out all required fields.");
        } else {
            
            alert("Form submitted!");
        }
    }
            </script>
    </body>
</html>
